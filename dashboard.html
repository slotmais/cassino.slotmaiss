<!DOCTYPE html>
<html lang="pt-BR">
<head>   
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- JS -->
  <script src="js/script.js"></script>
  
  
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Área do Usuário - SLOTMAIS</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .dashboard {
      padding: 2rem;
      max-width: 600px;
      margin: 3rem auto;
      background-color: #1e1e1e;
      border-radius: 8px;
    }

    .balance {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .action-btn {
      background-color: #007bff;
      color: white;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 4px;
      margin: 0.5rem;
      cursor: pointer;
      width: 130px;
    }

    .logout-btn {
      background-color: #dc3545;
      width: 100%;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h2 style="text-align:center;">Olá, João Silva!</h2>
    <p class="balance">Saldo: R$ 0,00</p>

    <div class="actions">
      <button class="action-btn" onclick="location.href='deposit.html'">Depositar</button>
      <button class="action-btn" onclick="alert('Em desenvolvimento')">Sacar</button>
      <button class="action-btn" onclick="alert('Em desenvolvimento')">Histórico</button>
      <button class="action-btn" onclick="alert('Em desenvolvimento')">Promoções</button>
    </div>

    <button class="logout-btn" onclick="location.href='index.html'">Sair</button>
  </div>
 
 <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert("Você precisa estar logado!");
      window.location.href = 'login.html';
    } else {
      document.querySelector('h2').innerText = `Olá, ${user.name}!`;
    }
  </script>
  
</body>
</html>
