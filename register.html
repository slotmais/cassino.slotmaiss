<!DOCTYPE html>
<html lang="pt-BR">
<head>
<!-- CSS -->
<link rel="stylesheet" href="css/style.css" />

  <title>Cadastro - SLOTMAIS</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 400px;
      margin: 5rem auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
    }

    .btn-submit {
      background-color: #28a745;
      color: white;
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .link-login {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 style="text-align:center;">Criar Sua Conta</h2>
    <form onsubmit="handleRegister(event)">
      <div class="form-group">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" placeholder="Seu nome completo" required />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>

      </div>

      </div>
      <button type="submit" class="btn-submit">Cadastrar</button>
      <a href="login.html" class="link-login">J� tem conta? Fa�a login</a>
    </form>
  </div>

</body>
</html>
