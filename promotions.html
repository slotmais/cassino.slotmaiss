<!DOCTYPE html>
<html lang="pt-BR">
<head>
<!-- CSS -->
<link rel="stylesheet" href="css/style.css" />

<!-- JS -->
<script src="js/script.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promoções - SLOTMAIS</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 700px;
      margin: 3rem auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .promotion {
      background-color: #2c2c2c;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 5px solid #007bff;
    }

    .promotion h3 {
      margin-bottom: 0.5rem;
    }

    .btn-claim {
      background-color: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Nossas Promoções</h2>

    <div class="promotion">
      <h3>Bônus de Boas-Vindas</h3>
      <p>Receba até R$ 500 em bônus ao depositar pela primeira vez.</p>
      <button class="btn-claim">Resgatar</button>
    </div>

    <div class="promotion">
      <h3>Rodadas Grátis</h3>
      <p>Ganhe 50 rodadas grátis no jogo "Lucky Slots" toda quarta-feira.</p>
      <button class="btn-claim">Resgatar</button>
    </div>

    <div class="promotion">
      <h3>Cashback Semanal</h3>
      <p>Receba 10% de cashback sobre suas perdas semanais.</p>
      <button class="btn-claim">Resgatar</button>
    </div>

  </div>

</body>
</html>
