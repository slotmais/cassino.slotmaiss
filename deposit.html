<!DOCTYPE html>
<html lang="pt-BR">
<head>
<!-- CSS -->
<link rel="stylesheet" href="css/style.css" />

<!-- JS -->
<script src="js/script.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Depósito - SLOTMAIS</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 500px;
      margin: 5rem auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
    }

    select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 4px;
      border: none;
    }

    .btn-deposit {
      background-color: #ffc107;
      color: black;
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .info-box {
      background-color: #2c2c2c;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Fazer Depósito</h2>
    <form onsubmit="handleDeposit(event)">
      <div class="form-group">
        <label for="amount">Valor a depositar</label>
        <input type="number" id="amount" min="1" placeholder="Ex: 50.00" required />
      </div>
      <div class="form-group">
        <label for="method">Escolha o método:</label>
        <select id="method">
          <option value="pix">Pix</option>
          <option value="bitcoin">Bitcoin</option>
          <option value="card">Cartão de Crédito</option>
        </select>
      </div>
      <button type="submit" class="btn-deposit">Continuar</button>
    </form>

    <div class="info-box">
      <strong>Prazo:</strong> Pix instantâneo | Cartão até 1 minuto | Bitcoin em alguns minutos.
    </div>
  </div>

  <script>
    function handleDeposit(e) {
      e.preventDefault();
      const amount = document.getElementById('amount').value;
      const method = document.getElementById('method').value;
      alert(`Você está depositando R$${amount} via ${method.toUpperCase()}`);
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
