<!DOCTYPE html>
<html lang="pt-BR">
<head>
<!-- CSS -->
<link rel="stylesheet" href="css/style.css" />

<!-- JS -->
<script src="js/script.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SLOTMAIS</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 400px;
      margin: 5rem auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
    }

    .btn-submit {
      background-color: #007bff;
      color: white;
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .link-register {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 style="text-align:center;">Entrar na sua Conta</h2>
    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="email">E-mail ou CPF</label>
        <input type="text" id="email" placeholder="Digite seu e-mail ou CPF" required />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required />
      </div>
      <button type="submit" class="btn-submit">Entrar</button>
      <a href="register.html" class="link-register">Não tem conta? Cadastre-se</a>
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      alert("Bem-vindo(a), " + email.split('@')[0]);
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
